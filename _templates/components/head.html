    <style>
        .text-center {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .island {
            padding: 5%;
            background: #f7f7f7;
            border: 1px solid #ddd;
        }

        .site-title {
            font-family: 'Noto Serif', serif;
            font-size: 100%;
        }

        .social-box {
            height: 32px;
        }

        .social-box a {
            color: white;
        }

        .show-on-tablet {
            display: none;
        }

       @media only screen 
       and (min-width : 1401px) {
            .show-on-tablet {
                display: none;
            }
       }

       @media only screen 
       and (max-width : 954px) {
            .show-on-tablet {
                display: none;
            }
            .show-on-mobile {
                display: block;
            }

            .hide-on-mobile {
                display: none;
            }
       }

       @media only screen 
       and (min-width : 955px) 
       and (max-width : 1400px) {
            .hide-on-tablet {
                display: none;
            }

            .show-on-tablet {
                display: block;
            }
        }

    .site-header {
        /*margin-bottom: 15%;*/
    }

    .site-title {
        margin-top: 20%;
        margin-bottom: 10%;
    }

    #widget-area aside {
        margin-bottom: 10%;
    }

    #widget-area h2 {
        margin-bottom: 1em;
    }

    #widget-area a {
        display: block;
    }

    #widget-area .expand-nav-link {
        display: inline;
        font-weight: normal;
        margin-left: 5px;
        font-size: 14px;
        color: #999;
        text-transform: none;
    }

    #widget-area .expand-nav-link:hover {
        color: #333;
    }
